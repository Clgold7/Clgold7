<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Curso CL7 Gold</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}

body{
  background:#040914;
  color:#fff;
}

.hero{
  min-height:100vh;
 background:url("img/capa.png")center/cover no-repeat;
  position:relative;
  display:flex;
  align-items:flex-end;
  justify-content:center;
}

.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(4,9,20,.95),rgba(4,9,20,.4));
}

.content{
  position:relative;
  text-align:center;
  padding:40px 20px;
  width:100%;
}

h1{
  font-size:32px;
  margin-bottom:12px;
}

p{
  opacity:.9;
  margin-bottom:25px;
}

.btn{
  display:inline-block;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  padding:18px 46px;
  border-radius:60px;
  font-size:20px;
  font-weight:bold;
  color:#fff;
  text-decoration:none;
  box-shadow:0 0 30px rgba(0,198,255,.6);
  animation:pulse 1.8s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}

.price{
  margin-top:18px;
  font-size:22px;
  color:#00c6ff;
}
</style>
</head>

<body>
<div class="hero">
  <div class="overlay"></div>

  <div class="content">
    <h1>Curso CL7 Gold</h1>
    <p>Formação de Campeão</p>

    <a href="adquirir.html" class="btn">ADQUIRIR AGORA</a>

    <div class="price">Apenas R$ 10,99</div>
  </div>
</div>
</body>
</html>
